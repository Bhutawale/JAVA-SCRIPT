<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .bgcolor
        {
            background-color: darkorange;
        }
        body
        {
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-4">
                        <div class="card-header text-white bgcolor text-center text-uppercase">
                            <h3>Age Calculator</h3>
                        </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label style="font-family: cursive;">Enter Your Birth Date</label>
                                    <div class="form-group">
                                        <input 
                                        type="number"
                                        id="date"
                                        placeholder="Date"
                                        class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="month">
                                            <option selected disabled>Month</option>
                                            <option value="Jan">January</option>
                                            <option value="Feb">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="Sept">September</option>
                                            <option value="Oct">October</option>
                                            <option value="Nov">November</option>
                                            <option value="Dec">December</option>
                                        </select>
                                        
                                    </div>
                                    <div class="form-group">
                                        <input 
                                        type="number"
                                        id="year"
                                        placeholder="Year"
                                        class="form-control">
                                    </div>
                                </div>
                                <div class="container text-center">
                                    <button onclick="calculateAge()" class="btn btn-success">Calculate Age</button>
                                </div>

                            </div>
                        <div class="card-footer bgcolor">
                            
                            <h5 class="text-white text-center">Today's Date:</h5>
                            <h5 class="text-white text-center" id="currentDate"></h5>                        
                        </div>
                                                                            
                    </div>
                </div>
            </div>
        </div>



        <!-- current date -->
        <script>
            let current_date=new Date().toLocaleDateString()
            let cdate=document.getElementById("currentDate")
            cdate.textContent=current_date
        </script>

        <!-- age calculator -->
        <script>

            function calculateAge()
            {
                let date=document.getElementById('date').value
                let month=document.getElementById('month').value
                let year=document.getElementById('year').value
                // validation

                if(date<1 || date>31)
                {
                    alert("Invalid Date!! Date Must be between 1 and 31")
                    return;
                }
                if (month === 'Month') {
                alert("Please select a valid month");
                return;
                }
                if (year.length !== 4 || year < 0) {
                alert("Please enter a valid year");
                return;
                }

                let enteredDate=new Date(`${date} ${month} ${year}`)


                let currentDate=new Date()
                let difference=currentDate-enteredDate
        
                let age = {
                years: currentDate.getFullYear() - enteredDate.getFullYear(),
                months: currentDate.getMonth() - enteredDate.getMonth(),
                days: currentDate.getDate() - enteredDate.getDate()
            };

            if (age.days < 0) {
                age.months--;
                age.days += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            }

            if (age.months < 0) {
                age.years--;
                age.months += 12;
            }

            alert(`Your Age is: ${age.years} years, ${age.months} months, and ${age.days} days`);
               

            }
            
</script>   

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
