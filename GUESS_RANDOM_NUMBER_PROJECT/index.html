<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- section 1 -->
    <div class="container text-center mt-5 section1">
        <div class="form-group">
            <button class="btn btn-success btn-lg"
            onclick="generateNumber_btn()">Generate Random Number</button>
        </div>
    </div>  

    <!-- section 2 -->
    <div class="container text-center mt-5 section2">
        <div class="form-group">
            <img class="img-fluid" 
            src="img/data-searching.png"
            height="200"
            width="200">
            <p class="text-danger"
            style="font-size: 25px;">Guess the number between 0 to 10**</p>
            <input type="number" id="num" placeholder="Enter number"><br>
            <button class="btn btn-warning mt-2" onclick="check_number()">Check</button>
        </div>
    </div>

    <!-- section 3 -->
    
    <div class="container text-center mt-5 section3">
        <div class="form-group">
            <img class="img-fluid" 
            src="img/dice.gif"
            height="200"
            width="200">
            <p class="text-danger"
            style="font-size: 25px;">Generating Random Numbers between 0 - 10</p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
